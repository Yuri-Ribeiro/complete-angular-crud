<table mat-table [dataSource]="responseProducts" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- ID Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let product"> {{product.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let product"> {{product.name}} </td>
    </ng-container>
  
    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Preço </th>
      <td mat-cell *matCellDef="let product"> {{product.price | currency:'BRL'}} </td>
    </ng-container>

    <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let product">
        <!-- <button routerLink="/products/update/{{product.id}}"> -->
          <i  routerLink="/products/update/{{product.id}}" class="material-icons">
              edit
          </i>
        <!-- </button> -->
        &nbsp;
        <!-- <button routerLink="/products/delete/{{product.id}}"> -->
          <i routerLink="/products/delete/{{product.id}}" class="material-icons">
              delete
          </i>
        <!-- </button> -->
        
    </td>
  </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
